name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04-arm64, macos-14]
        python-version: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install package
        run: python -m pip install -e .
      - name: Show backend
        run: |
          python - <<'PY'
          from baseline_miner import hashing
          print("backend:", hashing.BACKEND)
          PY
      - name: Run tests
        run: python -m unittest discover -s tests
